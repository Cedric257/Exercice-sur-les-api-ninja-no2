<div class="container mt-5 px-5">
  <div class="container-fluid text-center mt-5" *ngIf="Loading">
    <span class="fs-4 fw-semibold">loading...</span>
  </div>

  <div class="row bg-light p-2 mx-5 rounded mb-3 w-50 " *ngFor='let item of data'>
      
     
          <div class="col-11 d-flex justify-content-between align-items-start">
              <div class="d-flex align-items-center mt-2">
                <div class="row d-flex px-2">
                  <div class="col- mt-1"> <h4 class="m-0">{{item.name}}</h4></div>
                  <div class="col-6 mt-0"> <small class="text-muted">Age:{{item.age}}</small></div>
                </div>
              </div>
              <div class="mt-2">
              <p>Nationality:{{item.nationality}} <br>Height:{{item.height}} </p>
              </div>
            </div>
            <div class="row bg-primary rounded-3 px-3 mx-2">
            <p class=" mt-2"><small>L'occupation de chaque jours: <br>{{item.occupation}} </small></p>
   <div class="col-4 me-auto">{{item.gender}}</div> <div class="col-4 me-auto">Alive: {{item.is_alive}}</div>
      
  </div>
